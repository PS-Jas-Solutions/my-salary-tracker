<p>signup works!</p>
<button (click)="gotoLogin()">Login</button>
<div class="row">
    <div class="col-12">
        <mat-card class="signup-card mt-3">
            <mat-card-header>
              <mat-card-title>Sign Up</mat-card-title>
              <mat-card-subtitle>This creates your profile in the database</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="signUpForm" (ngSubmit)="onSignUpSubmit()">
                    <div class="row mt-3">
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>First Name</mat-label>
                                  <input matInput placeholder="First Name" formControlName="firstName">
                                  <mat-icon matSuffix>person</mat-icon>
                                  <mat-error *ngIf="checkValidation('firstName') || submitClicked">{{ displayFieldError('firstName') }}</mat-error>
                                </mat-form-field>
                              </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Last Name</mat-label>
                                  <input matInput placeholder="Last Name" formControlName="lastName">
                                  <mat-icon matSuffix>person</mat-icon>
                                  <mat-error *ngIf="checkValidation('lastName') || submitClicked">{{ displayFieldError('lastName') }}</mat-error>
                                </mat-form-field>
                              </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Email</mat-label>
                                  <input matInput placeholder="Email" formControlName="email">
                                  <mat-icon matSuffix>email</mat-icon>
                                  <mat-error *ngIf="checkValidation('email') || submitClicked">{{ displayFieldError('email') }}</mat-error>
                                </mat-form-field>
                              </p>
                        </div>
                        <div class="col-lg-6 col-md-12">
                            <p>
                                <mat-form-field appearance="outline">
                                  <mat-label>Password</mat-label>
                                  <input matInput placeholder="Password" formControlName="password">
                                  <mat-icon matSuffix>visibility</mat-icon>
                                  <!-- visibility_off -->
                                  <mat-error *ngIf="checkValidation('password') || submitClicked">{{ displayFieldError('password') }}</mat-error>
                                </mat-form-field>
                              </p>
                        </div>
    
                        <div class="col-lg-12 col-md-12 d-flex justify-content-center">
                            <button mat-raised-button (click)="resetForm()">Reset</button>
                            <button type="submit" class="btn" mat-raised-button color="primary">Primary</button>
                        </div>
                    </div>
                </form>
                
                
                  
                  
                  
        
            </mat-card-content>
          </mat-card>
    </div>
</div>
